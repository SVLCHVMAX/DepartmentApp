<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Departments</title>
</head>
<body>
<div class="container-fluid">
<h1>Список департаментов</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/department/list">Департаменты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/staff/list">Сотрудники</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/department/new">Новый департамент</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/staff/new">Новый сотрудник</a>
        </li>
    </ul>
    </br>
<table class="table table-hover">
    <thead class="table-dark">
    <tr>
        <th>Наименование</th>
        <th>Средняя зарплата</th>
        <th>Сотрудники</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <th:block th:each="department : ${departments}">
        <tr>
            <td th:text="${department.getDepartmentName()}"></td>
            <td th:text="${department.getMiddleSalary()}"></td>
            <td><a th:href="@{/staff/{id}(id=${department.getId()})}">Показать</a></td>
            <td><a th:href="@{/department/delete/{id}(id=${department.getId()})}"
            onclick="if (!(confirm('Вы уверены что хотите удалить департамент? Все сотрудники департамента так же будут удалены!'))) return false">Удалить</a></td>
        </tr>
    </th:block>
</table>
</div>
</body>
</html>
