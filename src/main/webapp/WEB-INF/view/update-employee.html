</html><!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update employee</title>
</head>
<body>
<div class="container">
<h1>Редактирование сотрудника</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/department/list">Департаменты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/staff/list">Сотрудники</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/department/new">Новый департамент</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/staff/new">Новый сотрудник</a>
        </li>
    </ul>
    <br/>
<form th:method="POST" th:action = "@{/staff/update}" th:object = "${employee}">
    <input type="hidden" th:field="*{id}" id="id">
    <div class="mb-3">
        <label for="name" class="form-label">ФИО: </label>
        <input type="text" class="form-control" th:field = "*{fullName}" id = "name" area-describedby="nameHelpBlock"/>
        <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
        <div id="nameHelpBlock" class="form-text">
            Введите фамилию, имя и отчество нового сотрудника.
        </div>
        <br/>
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Дата рождения: </label>
        <input type="date" class="form-control" th:field = "*{birthday}" id = "birthday" area-describedby="birthdayHelpBlock"/>
        <div style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Name error</div>
        <div id="birthdayHelpBlock" class="form-text">
            Введите дату рождения сотрудника в формате дд/мм/гггг.
        </div>
        <br/>
    </div>
    <div class="mb-3">
        <label for="salary" class="form-label">Зарплата: </label>
        <input type="text" class="form-control" th:field = "*{salary}" id = "salary"/>
        <div style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Name error</div>
        <br/>
    </div>
    <div class="mb-3">
        <label class="form-label">Департамент: </label>
        <select class="form-select" th:field="*{department.id}">
            <option th:each = "department : ${departments}" th:value="${department.id}" th:text="${department.getDepartmentName()}"></option>
        </select>
        <br/>
    </div>
    <input type="submit" class="btn btn-primary" value="Изменить!"/>
</form>
</div>
</body>
</html>
