<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New department</title>
</head>
<body>
<div class="container">
<h1>Добавление нового департамента</h1>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/department/list">Департаменты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/staff/list">Сотрудники</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/department/new">Новый департамент</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/staff/new">Новый сотрудник</a>
        </li>
    </ul>
    <br/>
<form th:method="POST" th:action = "@{/department}" th:object = "${department}">
    <div class="mb-3">
    <label for="name" class="form-label">Введите наименование: </label>
    <input type="text" class="form-control" th:field = "*{departmentName}" id = "name"/>
    <div style="color: red" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}">Name error</div>
    </div>
    <br/>
    <input type="submit" class="btn btn-primary" value="Добавить!"/>
</form>
    </div>
</body>
</html>
